<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="page in pages">
            <td>
                {{ page.id }}
            </td>
            <td>
                {{ page.title }}
            </td>
            <td>
                {{ page.body }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
